    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/css/Signup-in.css" />

    <title>Sign in & Sign up Form</title>
</head>



<body>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form method="post" class="sign-in-form" id="login_form" action="/sign/signin">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Email" id="email" name="email" />
                        <span th:each="error : ${errors}" th:if="${error.field == 'email'}" class="alert" th:text="${error.defaultMessage}" style="color: red; width: max-content;"></span>
                        </br>
            
            
                    </div>
                    </br>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="password" name="password" />
                        <span th:each="error : ${errors}" th:if="${error.field == 'password'}" class="alert" th:text="${error.defaultMessage}" style="color: red; width: max-content;"></span>
                        </br>
            
                    </div>
                    </br>
                    <input type="submit" name="login" id="login" class="btn btn-primary" value="signin" />
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>



                <form method="post" class="sign-up-form" action="/sign/signup">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full name" id="name1" name="name" />
                        <span class="alert" th:each="error : ${errors}" th:if="${error.field == 'name'}" th:text="${error.defaultMessage}" style="color: red; width: max-content;"></span>

                    </div>
                    </br>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email" id="email1" name="email" />
                        <span th:each="error : ${errors}" th:if="${error.field == 'email'}" class="alert" th:text="${error.defaultMessage}" style="color: red; width: max-content;"></span>
                    </div>
                    </br>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="password1" name="password" />
                        <span th:each="error : ${errors}" th:if="${error.field == 'password'}" class="alert" th:text="${error.defaultMessage}" style="color: red; width: max-content;"></span>
                    </div>
                    </br>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm password" id="password2" name="Confirmpass" />
                        <span th:each="error : ${errors}" th:if="${error.field == 'Confirmpass'}" class="alert" th:text="${error.defaultMessage}" style="color: red; width: max-content;"></span>
                    </div>
                    </br>
                    <input type="submit" name="register" class="btn btn-success" value="sign up" />
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="'"  class="social-icon" >
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                
                






            </div>







        </div>


        




        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                        ex ratione. Aliquid!
                    </p>
                   
                    <button class="btn transparent" id="sign-up-btn"  name="Sign up">
                        Sign up
                    </button>
                
                </div>

            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                        laboriosam ad deleniti.
                    </p>
               
                    <button class="btn transparent" id="sign-in-btn"  name="Sign in">
                        Sign in
                    </button>
                    
                </div>
                <img src="" class="image" alt="" />
            </div>
        </div>
    </div>

   <script src="/Js/Signup-in.js"></script> 


</body>

</html>
