<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses details</title>

    <!-- font awesome cdn link  -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    /> -->

    <!-- custom css file link  -->

    <link rel="stylesheet" href="../css/MDB css/mdb.min.css" />
    <link rel="stylesheet" href="../css/All.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/Sidenav.css" />
    <link rel="stylesheet" href="../css/viewCourses.css" />
  </head>
  <body>
    <div th:replace="fragments/Navbar::navigation"></div>

    <!-- SideNav -->
    <div th:replace="fragments/SideNav::sidenav"></div>

    <div class="container">
      <h2 class="container-heading">Courses</h2>
      <div class="course-list">
        <!-- HTML Course -->
        <div class="course" th:each="course : ${courses}">
          <!-- unsplash img for html -->
          <p style="color: green" th:text="${course.course_status}"></p>
          <img src="../Images/img.jpg" alt="HTML Course Image" />
          <h2 th:text="${course.course_title}"></h2>
          <p th:text="${course.course_description}"></p>
          <span>
            Price:
            <span style="color: red" th:text="${course.course_price}"></span
            >$</span
          >
          <div class="d-flex flex-column mt-4">
            <a class="btn btn-secondary btn-sm mt-2" href=""> Update </a>
            <a href="" class="btn btn-danger btn-sm mt-2"> Delete </a>
          </div>
        </div>
      </div>
    </div>
    <!-- <footer>
      <p>&copy; 2024 Arab Data Hub. All rights reserved.</p>
  </footer> -->
  </body>
  <script src="../js/side-nav.js"></script>
</html>
