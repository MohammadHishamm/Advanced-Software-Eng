<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" href="../css/Sidenav.css" />
    <link rel="stylesheet" href="../css/MDB css/mdb.min.css" />
    <link rel="stylesheet" href="../css/All.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="../js/Loaders.js"></script>
  </head>
 
  <style>
    .video-container {
        position: relative;
        width: 100%;
        max-width: 800px; /* Optional: Adjust max-width as needed */
    }

    .video-container video {
        width: 100%;
        display: block;
    }

    .video-container .thumbnail {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        cursor: pointer;
    }
</style>
  <body style="background-color: #ebeff4">
    <!-- Iterate over course contents if available -->

     <!-- Top Nav -->
  <div th:replace="fragments/Navbar::navigation"></div>

  <!-- SideNav -->
  <div th:replace="fragments/SideNav::sidenav"></div>

    <div class="container-fluid mb-5" th:each="content : ${specific_content}">
      <div class="row">
        <div class="col-9 ms-5 mt-5">
          <div>
            <span class="courses_content_title"> Course content </span>
            <div class="mt-5">
                <p class="sidnav_courses_content"></p>
               
                <!--<img src="../Images/img.jpg" />--> <!-- <img src="#" alt="HTML Course Image" th:src="${content.image_src}" />-->
                
              </div>
            <div class="mt-5">
              <p class="sidnav_courses_content">Video title</p>
              <p
                class="courses_content_information"
                th:text="${content.video_title}"
              ></p>
            </div>
            <div class="mt-3">
              <p class="sidnav_courses_content">Video description</p>
              <p
                class="courses_content_information"
                th:text="${content.video_description}"
              ></p>
              <video width="100%" height="240" controls>
              <source th:src="@{'../Images/courses/videos/' + ${content.video_play}}" type="video/mp4">
             
              Your browser does not support the video tag.
              </video>
            
      
            </div>
          </div>
        </div>
      </div>
    </div>

    

    <div th:replace="~{fragments/bottomNav::bottom_navigation}"></div>
    
    <script src="/js/Loaders.js"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
    ></script>
    <script src="../js/side-nav.js"></script>
</body>

</html>
