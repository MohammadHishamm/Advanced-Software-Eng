<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add course</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/courses.css">

    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
</head>

<body>

  

    <section class="playlist-form">

        <h1 class="heading">Add course</h1>

        <form action="save-course" method="post" enctype="multipart/form-data">
            <p>Course status <span>*</span></p>
            <select name="course_status" class="box" required>
                <option value="" selected disabled>-- select status</option>
                <option value="active">active</option>
                <option value="deactive">deactive</option>
            </select>
            <p>Course title <span>*</span></p>
            <input type="text" name="course_title" maxlength="100" required placeholder="enter playlist title" class="box">
            <p>Course description <span>*</span></p>
            <textarea name="course_description" class="box" required placeholder="write description" maxlength="1000" cols="30"
                rows="10"></textarea>
            <p>Course requirements <span>*</span></p>
            <textarea name="course_requirements" class="box" required placeholder="write requirements" maxlength="1000"
                cols="30" rows="10"></textarea>
            <p>what the student will learn from these course <span>*</span></p>
            <input name='tags' type='text' value='html,css' class="box" required maxlength="10" size="10">
            <p>Course Price <span>*</span></p>
            <input type="text" name="course_price" maxlength="100" required placeholder="enter playlist Price" class="box">
            <p>Course thumbnail <span>*</span></p>
            <input type="file" name="course_thumbnail" accept="image/*" required class="box">
            <input type="submit" value="Add course" name="submit" class="btn">
        </form>

    </section>

    <script src="../js/admin_script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@yaireo/tagify"></script>
    <script src="https://unpkg.com/@yaireo/tagify@3.1.0/dist/tagify.polyfills.min.js"></script>
    <script>
        // The DOM element you wish to replace with Tagify
        var input = document.querySelector('input[name=tags]');

        // initialize Tagify on the above input node reference
        new Tagify(input);
    </script>
</body>

</html>
